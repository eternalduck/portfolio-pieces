<script>
	function validateEmailPOPUP(inputEmailParam) {
		if (inputEmailParam == undefined || inputEmailParam == null)
			return false;
		var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

		return inputEmailParam.match(mailformat);

	}

	function setCookiePopupSubscriptionNewsletter(cname, cvalue, exhours) {
		var d = new Date();
		d.setTime(d.getTime() + exhours * 60 * 60 * 1000);
		var expires = "expires=" + d.toUTCString();
		document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
	}

	function getCookiePopupSubscriptionNewsletter(cname) {
		var name = cname + "=";
		var decodedCookie = decodeURIComponent(document.cookie);
		var ca = decodedCookie.split(";");
		for (var i = 0; i < ca.length; i++) {
			var c = ca[i];
			while (c.charAt(0) == " ") {
				c = c.substring(1);
			}
			if (c.indexOf(name) == 0) {
				return c.substring(name.length, c.length);
			}
		}
		return "";
	}

				}
			});
