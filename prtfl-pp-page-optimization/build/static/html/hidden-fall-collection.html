<script type="text/javascript">
    var widthSilver = -1;
    $(document).ready(function() {

        function resizevideoSilverHLSFresh(paramWindow) {
            var videoSilver = document.getElementById('silverVideoFrontage');
            var videoSrcDesktopSilver = 'https://player.vimeo.com/external/553287510.m3u8?s=14579fba2a4b6d397ef48c2147a1fddbbb3861d1';
            var videoSrcMobileSilver = 'https://player.vimeo.com/external/553287657.m3u8?s=4587e5c7972616cf70a75305794590e08f59e2e7';
            var posterDesktopSilver = 'https://i.vimeocdn.com/video/1143126312_1920x800?r=pad';
            var posterMobileSilver = 'https://i.vimeocdn.com/video/1143126647_1080x1080?r=pad';

            if (Hls.isSupported()) {
                var hlsSilver = new Hls();
                hlsSilver.detachMedia();
                hlsSilver.startLevel = 3;
                if (paramWindow.width() <= 767) {
                    hlsSilver.loadSource(videoSrcMobileSilver);
                } else {
                    hlsSilver.loadSource(videoSrcDesktopSilver);
                }

                hlsSilver.attachMedia(videoSilver);
                hlsSilver.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoSilver.play();
                });

            }
                // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
                // When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element through the `src` property.
                // This is using the built-in support of the plain video element, without using hls.js.
                // Note: it would be more normal to wait on the 'canplay' event below however on Safari (where you are most likely to find built-in HLS support) the video.src URL must be on the user-driven
            // white-list before a 'canplay' event will be emitted; the last video event that can be reliably listened-for when the URL is not on the white-list is 'loadedmetadata'.
            else if (videoSilver.canPlayType('application/vnd.apple.mpegurl')) {
                if (paramWindow.width() <= 767) {
                    videoSilver.src = videoSrcMobileSilver;
                } else {
                    videoSilver.src = videoSrcDesktopSilver;
                }
                videoSilver.addEventListener('loadedmetadata', function() {
                    videoSilver.play();
                });
            }

            if (paramWindow.width() <= 767) {
                if ($("#silverVideoFrontage").attr("poster") != posterMobileSilver) {
                    $("#silverVideoFrontage").attr("poster", posterMobileSilver); // mobile
                }
            } else {
                if ($("#silverVideoFrontage").attr("poster") != posterDesktopSilver) {
                    $("#silverVideoFrontage").attr("poster", posterDesktopSilver); // desktop
                }
            }
            $("#silverVideoFrontage").css("visibility", "visible");

        }

        $(window).on("resize", function() {
            if (widthSilver == -1 || ($(this).width() <= 767 && widthSilver > 767) || ($(this).width() > 767 && widthSilver <= 767))
                resizevideoSilverHLSFresh($(this));
            widthSilver = $(this).width();
        });

        resizevideoSilverHLSFresh($(window));
    });
</script>
