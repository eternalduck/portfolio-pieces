<script>
$(document).ready(function() {
    var mainSwiper = new Swiper(".slider__container--mobile", {
        autoHeight: true,
        slidesPerView: 2,
        spaceBetween: 0,
        loop: true,
        speed: 700,
        autoplay: {
            delay: 500
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev2"
        },
		resizeObserver: true,
		setWrapperSize: true,
    });


		$("#custom-slideshow-products > div:gt(0)").hide();
		setInterval(function() {
		  $('#custom-slideshow-products > div:first')
		  .hide()
		  .next()
		  .show()
		  .end()
		  .appendTo('#custom-slideshow-products');
		}, 2000);
});
</script>
