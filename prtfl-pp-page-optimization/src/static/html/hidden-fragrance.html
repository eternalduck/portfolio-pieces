<script type="text/javascript">
    var widthSkeleton = -1;
    $(document).ready(function() {

        function resizevideoSkeletonHLSFresh(paramWindow) {
            var videoSkeleton = document.getElementById('skeletonVideoFrontage');
            var videoSrcDesktopSkeleton = 'https://player.vimeo.com/external/546494400.m3u8?s=ca7d9243949fb05d0f5ea697a826bef9236a2214';
            var videoSrcMobileSkeleton = 'https://player.vimeo.com/external/546494440.m3u8?s=1686ea1145ef35b8145bfa2ed0d9d4b95caba446';
            var posterDesktopSkeleton = 'https://i.vimeocdn.com/video/1131277154_1920x800.jpg?r=pad';
            var posterMobileSkeleton = 'https://i.vimeocdn.com/video/1131277375_1080x1080.jpg?r=pad';

            if (Hls.isSupported()) {
                var hlsSkeleton = new Hls();
                hlsSkeleton.detachMedia();
                hlsSkeleton.startLevel = 3;
                if (paramWindow.width() <= 767) {
                    hlsSkeleton.loadSource(videoSrcMobileSkeleton);
                } else {
                    hlsSkeleton.loadSource(videoSrcDesktopSkeleton);
                }

                hlsSkeleton.attachMedia(videoSkeleton);
                hlsSkeleton.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoSkeleton.play();
                });

            }
                // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
                // When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element through the `src` property.
                // This is using the built-in support of the plain video element, without using hls.js.
                // Note: it would be more normal to wait on the 'canplay' event below however on Safari (where you are most likely to find built-in HLS support) the video.src URL must be on the user-driven
            // white-list before a 'canplay' event will be emitted; the last video event that can be reliably listened-for when the URL is not on the white-list is 'loadedmetadata'.
            else if (videoSkeleton.canPlayType('application/vnd.apple.mpegurl')) {
                if (paramWindow.width() <= 767) {
                    videoSkeleton.src = videoSrcMobileSkeleton;
                } else {
                    videoSkeleton.src = videoSrcDesktopSkeleton;
                }
                videoSkeleton.addEventListener('loadedmetadata', function() {
                    videoSkeleton.play();
                });
            }

            if (paramWindow.width() <= 767) {
                if ($("#skeletonVideoFrontage").attr("poster") != posterMobileSkeleton) {
                    $("#skeletonVideoFrontage").attr("poster", posterMobileSkeleton); // mobile
                }
            } else {
                if ($("#skeletonVideoFrontage").attr("poster") != posterDesktopSkeleton) {
                    $("#skeletonVideoFrontage").attr("poster", posterDesktopSkeleton); // desktop
                }
            }
            $("#skeletonVideoFrontage").css("visibility", "visible");

        }

        $(window).on("resize", function() {
            if (widthSkeleton == -1 || ($(this).width() <= 767 && widthSkeleton > 767) || ($(this).width() > 767 && widthSkeleton <= 767))
                resizevideoSkeletonHLSFresh($(this));
            widthSkeleton = $(this).width();
        });

        resizevideoSkeletonHLSFresh($(window));
    });
</script>
